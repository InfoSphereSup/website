<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infosphere</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #111; color: #eee; }
    header { background: #000; padding: 1.5rem 2rem; text-align: center; }
    header h1 { margin: 0; color: #00ff88; }
    .hero { background: url('https://source.unsplash.com/1600x600/?server,datacenter') center/cover; padding: 4rem 2rem; text-align: center; color: white; }
    .content { padding: 2rem; max-width: 800px; margin: auto; }
    .whatsapp { position: fixed; bottom: 20px; right: 20px; background: #25d366; padding: 12px 16px; border-radius: 50px; color: white; text-decoration: none; font-weight: bold; }
    form { display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem; }
    input, textarea { background: #222; border: 1px solid #444; color: #fff; padding: 1rem; border-radius: 4px; }
    button { background: #00ff88; border: none; color: #000; font-weight: bold; padding: 1rem; border-radius: 4px; cursor: pointer; }
    footer { text-align: center; padding: 2rem; background: #222; color: #aaa; margin-top: 3rem; }
  </style>
</head>
<body>
  <header>
    <h1>Infosphere</h1>
    <p>Revenda especializada em informática por lote</p>
  </header>
  <section class="hero">
    <h2>Eficiência e Qualidade em Equipamentos</h2>
  </section>
  <section class="content">
    <p>Trabalhamos com revenda em lote de equipamentos de informática, com preços acessíveis e garantia de procedência.</p>
    <form action="https://formsubmit.co/seu-email@dominio.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu email" required />
      <textarea name="mensagem" rows="5" placeholder="Sua mensagem..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <a class="whatsapp" href="https://wa.me/55SEUNUMERO" target="_blank">Whatsapp</a>
  <footer>
    <p>&copy; 2025 Infosphere</p>
  </footer>
</body>
</html>
